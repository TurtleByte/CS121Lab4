{% extends "library_app/base.html" %}
{% load crispy_forms_tags %}


{% block content %}
<h2>Adding a New Book <button onclick="location.href='{% url 'book_list' %}'" class="btn btn-secondary">Back to List</button></h2>
<form action="" method="post" autocomplete="off">
    {% csrf_token %}
    {{form|crispy}}
    <br>
    <button type="submit" class="btn btn-outline-success">Submit Form</button>
</form>
<br>
{% endblock content %}
